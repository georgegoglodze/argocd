apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-myapp-deployment
spec:
  selector:
    matchLabels:
      app: prod-myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: prod-myapp
    spec:
      containers:
      - name: prod-myapp
        image: nanajanashia/argocd-app:1.2
        ports:
        - containerPort: 8080

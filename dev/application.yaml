apiVersion: argoproj.io/v1alpha
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/nanuchi/argocd-app-config
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncoptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true

